
<div class="row">
    <!-- col-md-6 -дає вужчу колонку на великих екранах -->
    <div class="col-sx-12 col-md-6 col-md-offset-3"  >
        <form #auth="ngForm"  (submit)="submitForm(auth)" >
            <div class="form-group">
                <label for="email">Email</label>
                <input required email ngModel name="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- api файрбейза вимагає пароль довжиною мінімум 6 літер -->
                <input minlength="6" required ngModel name="password" id="password" type="password" class="form-control">
            </div>
            <div>
                <button [disabled]="!auth.valid" class="btn btn-primary" type="submit">{{isLoginMode ?'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}} </button>
            </div>
            <div>
            </div>
        </form>
    </div>
</div>
