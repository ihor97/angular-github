<!-- можна вказати просто відносний шлях -->
<a routerLinkActive="active" [routerLink]="[index]" style="cursor: pointer;" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <!-- можна юзати {{}} в атрибутах -->
        <img [src]="recipe.imagePath" class='img-responsive' style="max-height: 50px;" alt="{{recipe.name}}">
    </span>
</a>
