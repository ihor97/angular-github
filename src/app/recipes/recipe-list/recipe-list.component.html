<div class="row">
    <div class="col-xs-12">
        <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
<!-- так як ми кожного разу створюємо інстанс app-recipe-item то можна передати елемент з ітерації -->
        <app-recipe-item [index]="i" *ngFor="let recipeEl of recipes;let i=index" [recipe]="recipeEl" ></app-recipe-item>
    </div>
</div>
