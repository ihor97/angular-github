<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm"  (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success ">Save</button>
                    <button type="button" (click)="exitEdit()" class="btn btn-danger ">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label  for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <!-- треба додати локальну силку щоб відобразити зображення в іншому блоці -->
                        <input #imagePath formControlName="imagePath" type="text" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Desription</label>
                        <textarea formControlName="description" type="text" rows="6" id="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div  class="row">
                <!--formArrayName="ingredients"  [formGroupName]="i" ти знову забув це  -->
                <div class="col-xs-12"  formArrayName="ingredients" >
                    <div class="row" *ngFor="let ing of controls;let i =index" [formGroupName]="i"
                    style="margin-top: 10px;"
                    >
                        <div class="col-xs-8">
                            <input formControlName="name" type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input formControlName="amount" type="number" class="form-control">

                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>

                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
