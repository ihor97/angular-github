<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form class="form-group" (submit)="submitForm()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" email ngModel #email="ngModel" required>
          <span class="help-block" *ngIf="!email.valid&&email.touched">email is invalid</span>
        </div>
        <div class="form-group">
          <label for="subscription"></label>
          <!--для того щоб задати значення селекту треба задавати його в ngModel  -->
          <select id="subscription" class="form-control"   name="subscription" [ngModel]="default" >
            <option  value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="pass">Password</label>
          <input id="pass" class="form-control" type="text" #pass="ngModel" name="password" ngModel required>
          <span class="help-block" *ngIf="!pass.valid&&pass.touched">Password is invalid</span>

        </div>

        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

        <span class="help-block" *ngIf="!f.valid&&form.touched">The form is not valid</span>
      </form>
    </div>
  </div>
</div>
