<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="data">
          <div class="form-group">
            <label for="project">Project</label>
            <input formControlName="project" id="project" type="text" class="form-control">
            <span class="help-block" *ngIf="!signupForm.get('data.project').valid&&signupForm.get('data.project').touched" >
                <span *ngIf="signupForm.get('data.project').errors['isForbidden']" class="help-block"> invalid name</span>
                <span *ngIf="signupForm.get('data.project').errors['required']" class="help-block"> required</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" class="form-control">
            <span *ngIf="!signupForm.get('data.email').valid&&signupForm.get('data.email').touched" class="help-block">Enter correct data</span>

          </div>
        </div>
        <div class="form-group">
          <label for="select">Project Status</label>
          <select formControlName="status" class="form-control" name="" id="select">
            <option *ngFor="let status of selectStatus;" [value]="status">{{status}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
