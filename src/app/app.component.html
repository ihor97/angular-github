<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">{{!onlyOdd ? 'Only show odd numbers':'Only show even numbers'}}</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li 
                    [ngClass]="{odd:odd%2!==0}"
                    [ngStyle]="{backgroundColor:odd%2!==0 ? 'yellow' :'transparent'}"
                    *ngFor="let odd of oddNumbers" class="list-group-item">{{odd}}
                    </li>
                </div>

                <div *ngIf="!onlyOdd">
                    <li 
                    [ngClass]="{odd:even%2!==0}"
                    [ngStyle]="{backgroundColor:even%2!==0 ? 'yellow' :'transparent'}"
                    *ngFor="let even of evenNumbers" class="list-group-item">{{even}}
                    </li>
                </div>
<!-- ng-template не рендериться але він визначає що в ньому має відрендеритися -->
<!-- в таке трансформується структурна директива (зірочка пропадає) -->
                <!-- <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li 
                        [ngClass]="{odd:even%2!==0}"
                        [ngStyle]="{backgroundColor:even%2!==0 ? 'yellow' :'transparent'}"
                        *ngFor="let even of evenNumbers" class="list-group-item">{{even}}
                        </li>
                    </div>
                </ng-template>
                 -->
            </ul>
            <p appBasicHighlight>Style me with basic directive</p>
            <!-- якщо ми передаємо стрічку ми можемо опускати квадратні дужки -->
            <!-- ангулар може розрізняти де є властивості директиви а де властивості елемента на якому сидить директива -->
            <!-- можна привязати аліас до інпута і вказати йому назву директиви  -->
            <p appBetterHighlight="red" defaultColor="yellow" >Style me with better directive</p>

        </div>
    </div>
</div>
