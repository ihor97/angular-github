<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!-- добавляємо валідатори -->
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input
              ngModel
              required=""
              name="username"
              type="text" id="username" class="form-control">
            </div>
            <button class="btn btn-default" type="button">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <!-- викидуємо повідомлення якщо введено неправильну адресу -->
              <input
            #email="ngModel"
              ngModel
              name="email"
              required=""
              email=""
              type="email" id="email" class="form-control">
              <span *ngIf="!email.valid&&email.touched" class="help-block">Please enter valid email</span>
            </div>
          </div>
          <div class="form-group">
            <!-- [ngModel]="defaultQuestion" вибираємо значення селекта по замовчуванню -->
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <!-- виключаємо кнопку за допомогою обєкта форми -->
          <button
          [disabled]="!f.valid"
          
          class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
