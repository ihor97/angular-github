<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let server of servers"
            [ngClass]="getStatusClasses(server)">
            <span
              class="badge">
              {{ server.status }}
            </span>
            <!-- передача параметра shorten:14:33:2-->
            <strong>{{ server.name | shorten:14}}</strong> |
             {{ server.instanceType | uppercase }} |
              <!-- angular.io - можна взяти інфу про пайпи -->
              <!-- {{ server.started | date:"fullDate":- сюди можна запихати інші параметри}} -->
              <!-- чейнимо пайпи -->
              {{ server.started | date:"fullDate"|uppercase}}
          </li>
        </ul>
      </div>
    </div>
  </div>
