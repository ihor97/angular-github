<div class="container">
    <app-cockpit (newServer)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-server-element  *ngFor="let element of serverElements" [srvElement]="element">
                <!-- все що ми кладемо в тег компоненти пропадає -->
                <!-- це що ми вставили буде передано в компоненту в місці ng-content  -->
                <p>
                    <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
                    <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
                  </p>
            </app-server-element>
        </div>
    </div>
</div>
